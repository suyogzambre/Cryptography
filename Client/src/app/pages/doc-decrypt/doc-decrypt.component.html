<section class="cover">
<div class="contact-form">

    <form (ngSubmit)="onSubmit()" [formGroup]="imgDcrptForm" autocomplete="off">
        <h3>* Decrypt PDF *</h3>
        <div class="row">
            <div class="col-md-6">

                <div class="mb-3" *ngIf="msgImgDcrpt == false">
                    <label for="formFile" class="form-label">Select File :</label>
                    <input id="file-upload" type="file" formControlName="file" name="file"
                         (change)="onChnageFile($event.target.files)" />
                </div>

                <div class="form-group">
                    <input type="text" formControlName="key" name="key" class="form-control" placeholder="Secure Key *"
                        value="" />
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Decrypt PDF</button>
            </div>

        </div>
    </form>
</div>
</section>
