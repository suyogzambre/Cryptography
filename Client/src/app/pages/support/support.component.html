<div class="contain">

    <div class="wrapper">
  
      <div class="form">
        <h4>GET IN TOUCH</h4>
        <h2 class="form-headline">Send us a message</h2>
        <!-- <form id="submit-form" action=""> -->
          <p class="full-width">
            <input id="company-name" class="form-input" type="text" placeholder="title*" [(ngModel)]="msgObj.issue" required>
            <small></small>
          </p>
          <p class="full-width">
            <textarea  minlength="20" id="message" cols="30" rows="7" placeholder="Your message*" [(ngModel)]="msgObj.message" required></textarea>
            <small></small>
          </p>
          <p class="full-width">
            <input type="checkbox" id="checkbox" name="checkbox" checked> Yes, I would like to receive a call about my issue.
          </p>
          <p class="full-width">
            <input type="submit" class="submit-btn" value="Submit" (click)="onSubmit()">
            <!-- <button class="reset-btn" onclick="reset()">Reset</button> -->
          </p>
        <!-- </form> -->
      </div>
  
      <div class="contacts contact-wrapper">
  
        <ul>
          We are Here to assist you 24*7 just Drop a message we will call you to help !
          <span class="hightlight-contact-info">
            <li class="email-info"><i class="fa fa-envelope" aria-hidden="true"></i> securedworld3@gmail.com</li>
            <li><i class="fa fa-phone" aria-hidden="true"></i> <span class="highlight-text">+91 9960776997</span></li>
          </span>
        </ul>
      </div>
    </div>
  </div>
