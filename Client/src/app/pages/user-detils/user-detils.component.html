<br><br>
<section class="mainPage">
    <div class="container rounded mt-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img *ngIf="profilePicNull == true" class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <img *ngIf="profilePicNull == false" class="pp" [src]="profilePic"/>
                        <span class="font-weight-bold">{{userDetials?.userId}}</span><span
                        class="text-black-100">{{userDetials?.emailId}}</span>

                    <div class="mt-5 text-center">
                        <div class="file-input">
                            <input type="file" name="file-input" id="file-input" class="file-input__input" (change)="setProfilePic($event.target.files)"/>
                            <label class="file-input__label" for="file-input">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload"
                                    class="svg-inline--fa fa-upload fa-w-16" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="currentColor"
                                        d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                                    </path>
                                </svg>
                                <span> Change Profile Pic</span></label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-2">
                    <form (ngSubmit)="onSubmit()" [formGroup]="userDetialForm" autocomplete="off">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label>
                                <input type="text" class="form-control" placeholder=" Enter First Name"
                                    formControlName="fName" name="fName">
                            </div>
                            <div class="col-md-6"><label class="labels">Surname</label>
                                <input type="text" class="form-control" formControlName="lName" name="lName"
                                    placeholder="Enter Surname">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Email Id</label>
                                <input type="email" class="form-control" placeholder="Enter Email Id"
                                    formControlName="emailId" name="emailId">
                            </div>
                            <div class="col-md-6"><label class="labels">Mobile No.</label>
                                <input type="number" class="form-control" formControlName="mobileNo" name="mobileNo"
                                    placeholder="Enter Mobile No.">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">City</label>
                                <input type="text" class="form-control" formControlName="city" name="city"
                                    placeholder="Enter City">
                            </div>
                            <div class="col-md-6"><label class="labels">State</label>
                                <input type="text" class="form-control" placeholder="Enter State"
                                    formControlName="state" name="state">
                            </div>
                        </div>
                        <div class="mt-5">
                            <input class="btn btn-primary profile-button" type="submit" value="Update Profile"> &nbsp;&nbsp;
                            <!-- <button class="btn btn-dark">Reset Password</button> -->

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
