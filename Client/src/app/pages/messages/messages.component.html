<section class="cover">

<div class="msg">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col"></th> -->
        <th>Sr</th>
        <th>Date</th>
        <th>Type</th>
        <th>From</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msg of messages ; let i=index" >
        <th scope="row">{{i+1}}<i *ngIf="msg?.reciverLocation == null ||msg?.reciverLocation == ''" class="fa fa-comment" style="color: red;" aria-hidden="true"></i>
        </th>
        <td>{{msg?.time}}</td>
        <td>{{msg?.type}}</td>
        <td>{{msg?.userCName}}</td>
        <td><a class="btn btn-primary" (click)="sendMsg(msg)">View</a>&nbsp;
        
          <button class="btn btn-danger" (click)="deleteMsg(msg.id)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>

</div>

</section>
